<template name="itemDetails">
    <h1>Item Details</h1>

    Item Name:
    <span>{{name}}</span>
    <input type="hidden" id="itemId" value="{{_id}}" />

    <div>
        Notes ({{ notes.length }}) :
        <ul class="nav nav-list">
            {{#each notes}}
            <li>
                {{text}}
            </li>
            {{/each}}
        </ul>
    </div>

    File Name: <span>{{ fileName }}</span>
    <br />
    <img id="myImage" src="{{fileData}}" alt="picture goes here" />
    <br />

    <br />
    <br />

    <div>
        <a href="#" id="createNewNote">Add New Note to Item</a>
        <input type="text" id="newNoteInputText" style="display:none;" value="{{newNoteText}}" />
        <button id="submitNewNote" style="display:none;" class="btn btn-success">Add Note</button>
    </div>

    <div class="fileupload fileupload-new" data-provides="fileupload">
        <span class="btn btn-file">
            <span class="fileupload-new">{{fileupload.label.de}}</span>
            <span class="fileupload-exists">Andere</span>
            <input name="{{fileupload.name}}" class="fileupload-input" method="{{fileupload.method}}" type="file"/>
        </span>
        <span class="fileupload-preview"></span>
        <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
    </div>


    <br />
    <br />

    <a href="{{pathFor 'itemList'}}">Go Back to Items List</a>
</template>
