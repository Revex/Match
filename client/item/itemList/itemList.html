<template name="itemList">
    <h1>Items</h1>

    <a href="{{ pathFor 'itemCreate' }}">
        Create new Item
    </a>
    <br />
    <br />
    <table>
        {{#each Items}}
        <tr>
            <td style="min-width:100px; vertical-align:top;">
                {{name}}
            </td>
            <td style="min-width:150px;">
                Notes ({{ notes.length }}): {{#each notes}}
                <div style="margin-left:15px;">
                    {{text}}
                </div>
                {{/each}}
            </td>
            <td style="vertical-align:top;">
                <a href="{{ pathFor 'itemDetails' }}"> Details</a> |
                <a href="{{ pathFor 'itemEdit' }}">Edit</a>
                |
                <a href="{{ pathFor 'itemDelete' }}">Delete</a>
            </td>
        </tr>
        <tr>
            <td>
               <div style="height:15px;"></div> 
            </td>
        </tr>

        {{/each}}
    </table>
</template>
