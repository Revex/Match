<template name="itemEdit">
    <h1>Item Edit</h1>
     <div>
    	<input type="text" id="itemName" value="{{name}}" />
    	<input type="hidden" id="itemId" value="{{_id}}" />
    	<br />
    	<button class="btn" type="submit"> Create Item </button>
    </div>

    <br />
    <br />

    <a href="{{pathFor 'itemList'}}">Go Back to Items List</a>
</template>
